<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Paciente</title>
    <link rel="stylesheet" href="../styles/estadisticasPaciente.css">
    <link rel="stylesheet" href="../styles/framework.css">
    <!-- Firebase App (Core SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
</head>
<body class="background-image">
    <div class="contenedor">
        <div class="recuadro-boton">
            <button id="boton-r" class="boton-regresar border-none back-color-secondary">
                <img src="../img/Flecha_blanca.png" alt="">
                Regresar
            </button>
        </div>
        <h1 class="font-berlin">Datos del Paciente</h1>
        <div id="paciente-info">
            <!-- Aquí se mostrarán los datos del paciente -->
        </div>
        <h2 class="font-woliu">Juegos Completados: <span id="total-juegos">0</span></h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Movimientos</th>
                    <th>Tiempo</th>
                    <th>Rango de Calidad</th>
                    <th>Número de juego</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody id="juegos-lista">
                <!-- Aquí se agregarán los datos de los juegos -->
            </tbody>
        </table>
    </div>

    <script src="pacienteDatos.js">    </script>
    <script>
        document.getElementById('boton-r').addEventListener('click', function () {
            window.location.href = "tableroJuegos.html";
        });
    </script>
</body>
</html>
